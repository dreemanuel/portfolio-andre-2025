<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | Andre Emanuel Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #303446;
            color: #c6d0f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            color: #33ccff;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        a {
            color: #33ccff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #33ccff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting<span class="loader"></span></h1>
        <p>Taking you to Andre Emanuel's portfolio...</p>
        <p>If you're not redirected automatically, <a href="/portfolio-andre-2025/#/">click here to go home</a>.</p>
    </div>
    <script>
        // GitHub Pages SPA redirect handling
        (function() {
            const basePath = '/portfolio-andre-2025';
            const currentPath = window.location.pathname;
            
            // If we're already on the base path, redirect to hash router home
            if (currentPath === basePath + '/' || currentPath === basePath) {
                window.location.href = basePath + '/#/';
                return;
            }
            
            // For other paths, try to preserve the route in hash
            const pathSegments = currentPath.replace(basePath, '').replace(/^\//, '');
            const targetPath = pathSegments ? `${basePath}/#/${pathSegments}` : `${basePath}/#/`;
            
            // Add a small delay for the loading effect
            setTimeout(() => {
                window.location.href = targetPath;
            }, 1000);
        })();
    </script>
</body>
</html>
