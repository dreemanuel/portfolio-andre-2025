<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single-page app support for GitHub Pages
    const segment = 1;
    const redirect = 
      sessionStorage.redirect || 
      (window.location.pathname + window.location.search).substr(segment);
    
    if (redirect.indexOf('404.html') === -1) {
      sessionStorage.redirect = redirect;
      window.location.href = `/#${redirect}`;
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
